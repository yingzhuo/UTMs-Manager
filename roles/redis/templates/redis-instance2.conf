# -----------------
## include
# -----------------
include                /opt/redis/etc/redis-included.conf

# -----------------
## 常规
# -----------------
port                   {{ instance2.port }}
pidfile                /var/run/redis-{{ instance2.port }}.pid
dir                    /opt-data/redis-{{ instance2.port }}/
logfile                /var/log/redis-{{ instance2.port }}.log
databases              1

# -----------------
## 密码
# -----------------
requirepass            {{ common.password }}

# -----------------
## 内存管理
# -----------------
maxmemory              512MB

# -----------------
## 集群模式
# -----------------
cluster-enabled        yes
cluster-config-file    nodes-{{ instance2.port }}.conf
cluster-node-timeout   15000
masterauth             {{ common.password }}