- name: "检查tag"
  ansible.builtin.debug:
    msg: "[错误]没有指定tags"
  when: "ansible_run_tags == ['all']"
  failed_when: true

##############################################################################

- name: "确保安装目录"
  ansible.builtin.file:
    name: "/opt/etcd"
    state: directory
    owner: root
    group: root
    mode: "u=rwx,g=rx,o=rx"
  tags:
    - setup

- name: "确保数据目录"
  ansible.builtin.file:
    name: "/opt-data/etcd"
    state: directory
    owner: root
    group: root
    mode: "u=rwx,g=,o="
  tags:
    - setup

