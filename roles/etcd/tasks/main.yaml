- name: "拷贝服务定义文件"
  ansible.builtin.template:
    src: etcd.service
    dest: /etc/systemd/system/etcd.service
    owner: root
    group: root
    mode: "u=rw,g=r,o=r"
  notify:
    - "重加载所有服务"
    - "重启ETCD服务"
  tags:
    - setup

- name: "配置环境变量"
  ansible.builtin.blockinfile:
    name: /etc/zsh/zprofile
    block: |
      export ETCD_HOME=/opt/etcd
      export PATH=$PATH:$ETCD_HOME
      export ETCDCTL_API=3
      alias etcdctl="etcdctl --endpoints=192.168.31.165:2379,192.168.31.166:2379,192.168.31.167:2379 --user root:root"
    state: present
    marker: "## {mark} add etcd block by ansible"
  tags:
    - setup

##############################################################################

- name: "停止ETCD服务"
  ansible.builtin.service:
    name: etcd
    state: stopped
    enabled: false
  tags:
    - stop
    - uninstall

##############################################################################

- name: "启动ETCD服务"
  ansible.builtin.service:
    name: etcd
    state: started
    enabled: true
  tags:
    - startup

##############################################################################

- name: "重启ETCD服务"
  ansible.builtin.service:
    name: etcd
    state: restarted
    enabled: true
  tags:
    - restart

##############################################################################

- name: "删除ETCD服务"
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /opt-data/etcd
    - /opt/etcd
  notify:
    - "重加载所有服务"
  tags:
    - uninstall

- name: "配置环境变量"
  ansible.builtin.blockinfile:
    name: /etc/zsh/zprofile
    block: |
      export ETCD_HOME=/opt/etcd
      export PATH=$PATH:$ETCD_HOME
      export ETCDCTL_API=3
      alias etcdctl="etcdctl --endpoints=192.168.31.165:2379,192.168.31.166:2379,192.168.31.167:2379 --user root:root"
    state: absent
    marker: "## {mark} add etcd block by ansible"
  tags:
    - uninstall
